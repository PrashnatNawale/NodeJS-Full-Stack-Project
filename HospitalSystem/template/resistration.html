<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(127, 127, 174);
            padding-left: 10vh;
            padding-right: 10vh;
            color: white;
        }
        
        .heading {
            margin: auto;
            text-align: center;
            color: wheat;
        }
        
        .sbtn {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="heading">Resistration Form</h1>
    <div class="resistration">
        <form class="row g-3" action="/resistrationdata" method="post">
            <h3>Personal Information</h3>
            <div class="col-md-3">
                <label for="input1" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="input1" name="pfname">
            </div>
            <div class="col-md-3">
                <label for="input2" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="input2" name="plname">
            </div>
            <div class="col-md-3">
                <label for="input3" class="form-label">Gender:</label>
                <select class="form-select" id="input3" name="pgender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
            </div>
            <div class="col-md-3">
                <label for="input5" class="form-label">Contact Number(home):</label>
                <input type="number" class="form-control" id="input5" name="pcontact1">
            </div>
            <div class="col-md-3">
                <label for="input6" class="form-label">Contact Number(office):</label>
                <input type="number" class="form-control" id="input6" name="pcontact2">
            </div>

            <div class="col-md-3">
                <label for="input7" class="form-label">Adhar card Number:</label>
                <input type="text" class="form-control" id="input7" name="padhar">
            </div>
            <div class="col-md-3">
                <label for="input8" class="form-label">Occupation:</label>
                <input type="text" class="form-control" id="input8" name="poccupation">
            </div>
            <div class="col-md-3">
                <label for="input91" class="form-label">Email</label>
                <input type="email" class="form-control" id="input91" name="pemail" required>
            </div>
            <div class="col-md-12">
                <label for="input9" class="form-label">Address</label>
                <input type="text" class="form-control" id="input9" placeholder="1234 Main St" name="paddress">
            </div>

            <hr>
            <h3>Patient Relative Information</h3>
            <div class="col-md-3">
                <label for="input10" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="input10" name="rfname">
            </div>
            <div class="col-md-3">
                <label for="input11" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="input11" name="rlname">
            </div>
            <div class="col-md-3">
                <label for="input12" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="input12" name="rcontact">
            </div>
            <div class="col-md-3">
                <label for="input13" class="form-label">Relation with Patient:</label>
                <input type="text" class="form-control" id="input13" name="rrelation">
            </div>
            <div class="col-md-3">
                <label for="input14" class="form-label">Occupation:</label>
                <input type="text" class="form-control" id="input14" name="roccupation">
            </div>
            <div class="col-md-3">
                <label for="input15" class="form-label">Adhar:</label>
                <input type="text" class="form-control" id="input15" name="radhar">
            </div>
            <div class="col-6">
                <label for="input16" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="raddress">
            </div>
            <hr>
            <h3>Medical histroy</h3>
            <div class="col-md-3">
                <label for="input17" class="form-label">Birth Date:</label>
                <input type="date" class="form-control" id="input17" name="pdob">
            </div>
            <div class="col-md-3">
                <label for="input18" class="form-label">Allergy:</label>
                <input type="text" class="form-control" id="input18" name="pallergy">
            </div>
            <div class="col-md-3">
                <label for="input4" class="form-label">Blood Group:</label>
                <select class="form-select" id="input4" name="pbloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
            </div>
            <div class="col-md-3">
                <label for="input19" class="form-label">Weight:</label>
                <input type="text" class="form-control" id="input19" name="pweight">
            </div>
            <div class="col-md-12">
                <label for="input20" class="form-label">Any disease in past:</label>
                <input type="text" class="form-control" id="input20" name="pdisease">
            </div>

            <hr>
            <div class="col-12 sbtn">
                <button type="submit" onclick="store()" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function store() {
            sessionStorage.clear();
            var ele = document.getElementById("input91");
            sessionStorage.setItem("puser", ele.value);
        }
    </script>
</body>

</html>
