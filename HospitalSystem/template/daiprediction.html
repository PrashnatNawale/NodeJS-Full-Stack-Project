        body {

        }
        
        h1 {

        /* Style for buttons */
        
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        /* CSS to hide all dummy fields initially */
        
        .dummy-field {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 5px 0px #ccc;
        }
        /* Style for text input and textarea */
        
        .dummy-field input[type="text"],
        .dummy-field textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        /* Style for select element */
        
        .dummy-field select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        label {
            font-weight: bold;
        }
        /* Style for form inputs and selects */
        
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Style for submit button */
        
        #submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #submit-button:hover {
            background-color: #0056b3;
        }
        
        .form-group {
            grid-column: span 1;
            /* Make each field span one column */
        }
        
        .openForm {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* padding: 10%; */
            margin: 3%;
        }
        
        .openForm .form-group {
            margin: 2%;
            padding: 2%;
        }
        
        .openForm .form-group input,
        .openForm .form-group select {
            height: 50%;
        }
    </style>

    <script>
        // JavaScript (unchanged from previous code)
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");
        const button3 = document.getElementById("button3");
        const button4 = document.getElementById("button4");
        const submit2 = document.getElementById("HeartSubmit")
        const dummyField1 = document.getElementById("breast_cancer");
        const dummyField2 = document.getElementById("diabetes");
        const dummyField3 = document.getElementById("heart");
        const dummyField4 = document.getElementById("stroke");
        button1.addEventListener("click", () => {
            toggleDummyFields(dummyField1);
        });

        button2.addEventListener("click", () => {
            toggleDummyFields(dummyField2);
        });

        button3.addEventListener("click", () => {
            toggleDummyFields(dummyField3);
        });

        button4.addEventListener("click", () => {
            toggleDummyFields(dummyField4);
        });
        submit2.addEventListener("click", () => {
            var age = document.getElementById("age").value
            var sex = document.getElementById("sex").value
            var cp = document.getElementById("cp").value
            var trestbps = document.getElementById("trestbps").value
            var chol = document.getElementById("chol").value
            var fbs = document.getElementById("fbs").value
            var restecg = document.getElementById("restecg").value
            var thalach = document.getElementById("thalach").value
            var oldpeak = document.getElementById("oldpeak").value
            var ca = document.getElementById("ca").value
            var exang = document.getElementById("exang").value
            var slope = document.getElementById("slope").value
            var thal = document.getElementById("thal").value
            attributeList = [age, sex, trestbps, chol, fbs, restecg, thalach, exang, oldpeak, slope, ca, thal]
            const api_url = window.origin + "/predictionHeart/";
            jsonData = JSON.stringify(attributeList)
            async function getapi(url) {
                const response = await fetch(url, {
                    method: "POST",
                    body: jsonData,
                    headers: {
                        'Content-Type': 'application/json'
                    }


                });
                var data = await response.json();
                showdata(data);
            }
            getapi(api_url);
        })


        function toggleDummyFields(field) {
            const allFields = document.querySelectorAll(".dummy-field");
            allFields.forEach((f) => {
                f.style.display = "none";
            });

            field.style.display = "block";
        }
    </script>
