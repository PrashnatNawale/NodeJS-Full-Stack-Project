<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background: #3575D3;
        }
        
        .tablebody {
            padding: 15vh 10vh;
        }
        
        .heading {
            text-align: center;
            margin-bottom: 5vh;
        }
        
        .sbtn {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="homenav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#homenav">Ayushman Hospital</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 homemenu">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="allocateappointment.html">AllocateAppointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="drresistration.html">Doctor Resistration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="adminviewappoint.html">OPD Appointment</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="form-v10">
        <div class="page-content">
            <div class="form-v10-content">
                <form class="form-detail" action="/drresistration" method="post" id="myform">
                    <div class="form-left">
                        <h2>Personal Information</h2>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="fname" id="fname" class="input-text form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="lname" id="lname" class="input-text form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="number" name="contact" id="contact" class="input-text form-control" placeholder="Contact Number" required>
                            </div>
                            <div class="form-row form-row-2">
                                <select name="gender" class="form-select">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <input type="number" name="adhar" class="input-text form-control" id="adhar" placeholder="Adhar-Number" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="address1" class="input-text form-control" id="address1" placeholder="Permanent-Address" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <h2></h2>

                        <div class="form-row">
                            <input type="email" name="email" id="mail" class="input-text form-control" placeholder="Email-ID" required>
                        </div>
                        <div class="form-row">
                            <select name="department">
                                    <option value="Audiologist">Audiologist-Ear expert</option>
                                <option value="Allergist">Allergist-Allergy expert</option>
                                <option value="Cardiologist">Cardiologist-Heart expert</option>
                                <option value="Dentist">Dentist-Oral care expert</option>
                                <option value="Dermatologistic">Dermatologistic-Skin expert</option>
                                <option value="Endocrinologist">Endocrinologist-Endocrine expert</option>
                                </select>
                        </div>
                        <div class="form-row">
                            <input type="text" name="address2" class="input-text form-control" id="address2" placeholder="Temprary Address" required>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Register Doctor">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var date = new Date();
        var id = document.getElementById("i8");
        var sdate = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;
        id.setAttribute("value", sdate);
        id.innerHTML = sdate;
    </script>
</body>

</html>
